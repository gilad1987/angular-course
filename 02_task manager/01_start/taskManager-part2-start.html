<!DOCTYPE html >
<html ng-app='app'>
<head lang="en">
    <meta charset="UTF-8">
    <title>START - PART 2</title>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="skin.css"/>

    <script src="../../bower_components/angular/angular.js"></script>
    <script src="app.services.js"></script>
    <script src="app.controllers.js"></script>

    <script src="app.TodoList.ctrl.js"></script>
    <script src="app.ActionBar.ctrl.js"></script>
    <script src="app.LogCtrl.ctrl.js"></script>

    <script src="module.js"></script>

</head>

<body ng-controller="TodoListCtrl as ctrl">

<!-- main navigation-->
<nav class="navbar navbar-default">
    <div class="container">

        <div class="navbar-header">
            <a href="#" class="navbar-brand">Task Manager | Angular</a>
        </div>

        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Tasks</a></li>
        </ul>

    </div>
</nav>


<div class="container">

    <header class="row">
        <div class="page-header">
            <h1>Task Manager
                <span class="glyphicon glyphicon-th pull-right"></span>
            </h1>
        </div>
    </header>

    <!-- action bar -->
    <section class="row" ng-controller="ActionBar as ActionCtrl">
        <div class="panel panel-default">
            <div class="panel-body">
                <button class="btn btn-default">show/hide completed</button>
                <button class="btn btn-default" ng-click="ActionCtrl.clearLog()">Clear Log</button>
            </div>
        </div>
    </section><!-- /action bar -->

    <div class="row">

        <!-- task log -->
        <div class="col-lg-3" ng-controller="LogCtrl as LogCtrl">
            <ul class="list-unstyled">
                <li ng-repeat="key in LogCtrl.log track by $index"><samp>{{key}}</samp></li>
            </ul>
        </div> <!-- /task log -->

        <!-- task table -->
        <div class="col-lg-7">

            <form class="form-group form-inline pull-right">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="ctrl.search.q"/>
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                </div>
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Done</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="task in ctrl.tasks | filter:ctrl.search.q" ng-class="{'tr-active':task.done}">
                    <td class="text-center"><input class="input" type="checkbox" ng-model="task.done"/></td>
                    <td>{{task.title}}</td>
                    <td>{{task.description}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-danger" ng-click="ctrl.remove($index)">
                                <span class="glyphicon glyphicon-remove" ></span>
                            </button>
                            <button class="btn btn-primary" ng-click="ctrl.edit($index)">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                        </div>
                    </td>
                </tr>



                </tbody>
            </table>
        </div><!-- /task table -->

        <!-- task form -->
        <div class="col-lg-2">

            <form class="form-horizontal">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" ng-model="ctrl.task.title">
                </div>

                <div class="form-group">
                    <textarea rows="6" class="form-control" placeholder="Description" ng-model="ctrl.task.description"></textarea>
                </div>

                <div class="form-group">
                    <button class="form-control btn btn-primary" ng-click="ctrl.add()">Add</button>
                </div>
            </form>
        </div><!-- /task form -->

    </div>
</div><!-- /container-->

</body>

</html>
